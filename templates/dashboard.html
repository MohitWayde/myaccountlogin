{% extends 'base.html' %}
{% block body %}
<div class="dashmain">
    <div class="dashboard-container">
        <h1 style="text-align: center;">Dashboard</h1>

        <h1 class="textcenter">Email :- {{user.email}}</h1>
        <h1 class="textcenter">Username :- {{user.username}}</h1>
        {% if user.is_authenticated %}
        <!-- <a href="{% url 'logout' %}">Logout</a> -->
        <div class="content"><a
                style="background-color: rgba(156, 156, 156, 0.507); padding: 10px; color: black; text-decoration: none;border-radius: 10px;"
                href="{% url 'logout' %}">Logout</a></div>
        {% endif %}
    </div>
</div>
{% endblock body %}
