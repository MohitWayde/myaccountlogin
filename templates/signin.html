{% extends 'base.html' %}
{% block body %}
{% load static %}
<div class="main-container">
    <div class="signin-container">
        <img src=" {% static '/img/img_avatar2.png' %} " alt="img" width="100" height="100">
        <form action="{% url 'signin' %}" method="POST" class="formsignin">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username">
            <input type="password" name="password" placeholder="Password">
            <button class="mybutton" type="submit">Submit</button>
            <a class="createacc" href="{% url 'signup' %}">Create a new account</a>
        </form>
    </div>
</div>
{% endblock body %}
